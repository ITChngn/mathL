            },

                { label: '–•–∞–≤—Ç–≥–∞–π', value: 'flat' },

            example: {
                label: '–•–∞–≤—Ç–≥–∞–π (–≥—É—Ä–≤–∞–ª–∂–∏–Ω)',

            answer: 'flat',

        }
    ];
    let currentIdx = 0;
    let selected = null;
    let questionsAnswered = 0;
    let score = 0;
    let timer = 0;
    let timerInterval = null;
    const questionsAnsweredEl = document.getElementById('questionsAnswered');
    const scoreEl = document.getElementById('score');
    const timeElapsedEl = document.getElementById('timeElapsed');
    const shapeChoicesDiv = document.getElementById('shapeChoices');
    const submitBtn = document.getElementById('submitBtn');
    const feedback = document.createElement('div');
    feedback.className = 'a1-feedback';
    shapeChoicesDiv.parentNode.insertBefore(feedback, shapeChoicesDiv.nextSibling);

    function renderShapeImg(img) {
        if(img === 'cone') {
            return `<svg width='120' height='160' viewBox='0 0 120 160'><polygon points='60,20 110,140 10,140' fill='#ffe066' stroke='#e6b800' stroke-width='2'/><ellipse cx='60' cy='140' rx='50' ry='12' fill='#ffe066' stroke='#e6b800' stroke-width='2' opacity='0.5'/></svg>`;
        } else if(img === 'cube') {
            return `<svg width='120' height='120' viewBox='0 0 120 120'><rect x='20' y='20' width='80' height='80' fill='#b3e5fc' stroke='#0288d1' stroke-width='2'/></svg>`;
        } else if(img === 'sphere') {
            return `<svg width='120' height='120' viewBox='0 0 120 120'><ellipse cx='60' cy='60' rx='50' ry='50' fill='#ffd180' stroke='#ffab00' stroke-width='2'/></svg>`;
        } else if(img === 'triangle') {
            return `<svg width='120' height='120' viewBox='0 0 120 120'><polygon points='60,20 110,110 10,110' fill='#7ecbff' stroke='#0288d1' stroke-width='2'/></svg>`;
        } else if(img === 'rectangle') {
            return `<svg width='120' height='80' viewBox='0 0 120 80'><rect x='10' y='10' width='100' height='60' fill='#ffd180' stroke='#ffab00' stroke-width='2'/></svg>`;
        } else if(img === 'circle') {
            return `<svg width='120' height='120' viewBox='0 0 120 120'><ellipse cx='60' cy='60' rx='50' ry='50' fill='#ffb366' stroke='#e65100' stroke-width='2'/></svg>`;
        }
        return '';
    }
    function renderQuestion(idx) {
        const q = shapeQuestions[idx];
        document.getElementById('questionText').innerHTML = q.question;
        let html = `<div style='display:flex;justify-content:center;margin-bottom:18px;'>${renderShapeImg(q.img)}</div>`;
        // Place answers in a vertical column below the image
        html += '<div style="display:flex;flex-direction:column;align-items:center;gap:18px;margin-top:18px;">';
        for(let i=0;i<q.choices.length;i++) {
            html += `<button class="shape-choice" data-choice="${q.choices[i].value}" style="font-size:1.2rem;padding:16px 36px;border:2px solid #b3e5fc;border-radius:10px;background:#fff;cursor:pointer;min-width:120px;">${q.choices[i].label}</button>`;
        }
        html += '</div>';
        shapeChoicesDiv.innerHTML = html;
        document.querySelectorAll('.shape-choice').forEach(choice => {
            choice.onclick = function() {
                document.querySelectorAll('.shape-choice').forEach(c => c.style.borderColor = '#b3e5fc');
                choice.style.borderColor = '#4fc3f7';
                selected = choice.getAttribute('data-choice');
            };
        });
        selected = null;
        feedback.textContent = '';
        feedback.style.color = '';
        submitBtn.disabled = false;
        submitBtn.textContent = '–ò–ª–≥—ç—ç—Ö';
    }
    function startTimer() {
        if (timerInterval) return;
        timerInterval = setInterval(() => {
            timer++;
            const min = String(Math.floor(timer/60)).padStart(2,'0');
            const sec = String(timer%60).padStart(2,'0');
            timeElapsedEl.textContent = `${min}:${sec}`;
        }, 1000);
    }
    function stopTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
    }
    function resetAllStateAndRender() {
        score = 0;
        questionsAnswered = 0;
        timer = 0;
        scoreEl.textContent = score;
        questionsAnsweredEl.textContent = questionsAnswered;
        timeElapsedEl.textContent = '00:00';
        feedback.textContent = '';
        currentIdx = 0;
        renderQuestion(currentIdx);
        stopTimer();
        startTimer();
        submitBtn.onclick = mainSubmitHandler;
    }
    function showCongrats() {
        stopTimer();
        feedback.innerHTML = `–¢–∞ —Ö–∞–≤—Ç–≥–∞–π –±–∞ –±“Ø—Ç—ç–Ω –¥“Ø—Ä—Å“Ø“Ø–¥–∏–π–≥ —è–ª–≥–∞–∂ —Å—É—Ä–ª–∞–∞! –ë–∞—è—Ä —Ö“Ø—Ä–≥—ç–µ!<br><br>
            <a href="/preschool"><button style="background:#fff;color:#388eea;border:1px solid #388eea;border-radius:4px;padding:10px 28px;font-size:1.1rem;font-weight:bold;cursor:pointer;">–¶—ç—Ü—ç—Ä–ª—ç–≥ —Ä“Ø“Ø –±—É—Ü–∞—Ö</button></a>
        `;
        feedback.style.color = '#4caf50';
        submitBtn.disabled = false;
        submitBtn.textContent = '–î–∞—Ö–∏–Ω –æ—Ä–æ–ª–¥–æ—Ö';
        submitBtn.onclick = function() {
            resetAllStateAndRender();
        };
    }
    function mainSubmitHandler() {

            feedback.style.color = '#1976d2';
            return;
        }
        questionsAnswered++;
        questionsAnsweredEl.textContent = questionsAnswered;
        if(selected === shapeQuestions[currentIdx].answer) {
            if (score < 100) score += 20;
            if (score > 100) score = 100;
            scoreEl.textContent = score;
            feedback.innerHTML = `
                <div style="display:flex;justify-content:center;align-items:center;height:120px;">
                    <div style="border:2px solid #c5e1a5;background:#f9fff3;border-radius:6px;padding:24px 36px;box-shadow:0 2px 8px #e0f2c7;display:flex;align-items:center;gap:18px;">

            `;
            feedback.style.color = '';
            saveProgressIfLoggedIn();
            submitBtn.textContent = '–ò–ª–≥—ç—ç—Ö';
            if(score === 100) {
                showCongrats();
                return;
            }
            setTimeout(() => {
                if(score < 100) {
                    currentIdx = getRandomIdx();
                    renderQuestion(currentIdx);
                }
            }, 1200);
        } else {
            score = 0;
            scoreEl.textContent = score;
            feedback.innerHTML = `

                </div>
            `;
            feedback.style.color = '#e53935';

            <div style='margin-bottom:8px;'><span style='color:#1976d2;'>–ñ–∏—à—ç—ç:</span> ${shapeHtml} <span style='font-size:1.1rem;color:#4caf50;'>(${q.example.label})</span></div>

    const voiceBtn = document.getElementById('voiceBtn1');
    if (voiceBtn) {
