<!DOCTYPE html>

</head>
<body>

    </div>
    <div class="canvas-container">

                    <div class="a1-breadcrumb"><a href="/preschool">–¶—ç—Ü—ç—Ä–ª—ç–≥</a> &nbsp;‚Ä∫&nbsp; <b>I.3 ”®—Ä–≥”©–Ω –±–∞ –Ω–∞—Ä–∏–π–Ω</b></div>
                    <div class="a1-example-row">
                        <div class="a1-example-btn"><span class="icon">üí°</span>–ñ–∏—à—ç—ç –∞—à–∏–≥–ª–∞–Ω —Å—É—Ä–∞—Ö</div>
                    </div>
                    <div class="a1-question" style="font-size:1.2rem;display:flex;align-items:center;gap:8px;margin-bottom:18px;">
                        <img src="/static/img/volume.svg" alt="–£–Ω—à–∏—Ö" style="width:22px;height:22px;vertical-align:middle;display:inline-block;cursor:pointer;" id="voiceBtn1" />
                        <span id="questionText"></span>
                    </div>
                    <div class="a1-imgs" id="houseChoices" style="margin-bottom:24px;"></div>
                    <div class="a1-submit">

                    </div>
                </div>
                <div class="a1-main-sidebar">
                    <div class="a1-sidebar-box a1-green">
                        <div class="a1-sidebar-title">Questions answered</div>
                        <div id="questionsAnswered" class="a1-sidebar-value">0</div>
                    </div>
                    <div class="a1-sidebar-box a1-blue">
                        <div class="a1-sidebar-title">Time elapsed</div>
                        <div id="timeElapsed" class="a1-sidebar-value">00:00</div>
                    </div>
                    <div class="a1-sidebar-box a1-orange">
                        <div class="a1-sidebar-title">SmartScore<br><span class="a1-sidebar-sub">out of 100</span></div>
                        <div id="score" class="a1-sidebar-value">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    // Check login status (dropdown like f7.html)
    fetch('/api/user').then(r=>r.json()).then(data => {
        const loginArea = document.getElementById('loginArea');
        if(data.username) {
            loginArea.innerHTML = `
            <div class="user-dropdown" style="position:relative; display:inline-block;">
                <button id="userDropdownBtn" class="login-btn" style="font-weight:bold;color:#388eea; background:#fff; border:1px solid #388eea; border-radius:8px; padding:10px 18px; display:flex; align-items:center; gap:8px;">
                    <span style="font-size:1.1rem;">${data.username}</span>
                    <span style="font-size:1.1rem;">‚ñº</span>
                </button>
                <div id="userDropdownMenu" style="display:none; position:absolute; right:0; top:44px; background:#fff; box-shadow:0 4px 24px rgba(0,0,0,0.10); border-radius:12px; min-width:240px; z-index:100; margin-top:8px; padding:0;">
                    <div style="padding:16px 20px 10px 20px; border-bottom:1px solid #f0f0f0;">
                        <div style="font-weight:bold; font-size:1.1rem; color:#222;">${data.username}</div>
                        <div style="font-size:0.97rem; color:#388eea;">${data.email || ''}</div>
                    </div>
                    <a href="/profile" style="display:flex; align-items:center; gap:10px; padding:12px 20px; color:#222; text-decoration:none; font-size:1rem; border-bottom:1px solid #f0f0f0;">
                        <span style="font-size:1.2rem;">&#128100;</span> –ü—Ä–æ—Ñ–∞–π–ª
                    </a>
                    <a href="/settings" style="display:flex; align-items:center; gap:10px; padding:12px 20px; color:#222; text-decoration:none; font-size:1rem; border-bottom:1px solid #f0f0f0;">
                        <span style="font-size:1.2rem;">&#9881;</span> –¢–æ—Ö–∏—Ä–≥–æ–æ
                    </a>
                    <a href="/logout" style="display:flex; align-items:center; gap:10px; padding:12px 20px; color:#d32f2f; text-decoration:none; font-size:1rem;">
                        <span style="font-size:1.2rem;">&#8617;</span> –ì–∞—Ä–∞—Ö
                    </a>
                </div>
            </div>`;
            const btn = document.getElementById('userDropdownBtn');
            const menu = document.getElementById('userDropdownMenu');
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
            });
            document.addEventListener('click', function(e) {
                if (!menu.contains(e.target) && e.target !== btn) {
                    menu.style.display = 'none';
                }
            });
        } else {
            loginArea.innerHTML = `<a href="/login"><button class="login-btn">–ù—ç–≤—Ç—Ä—ç—Ö</button></a> <a href="/register"><button class="login-btn" style="background:#fff;color:#388eea;border:1px solid #388eea;margin-left:8px;">–ë“Ø—Ä—Ç–≥“Ø“Ø–ª—ç—Ö</button></a>`;
        }
    });

    // House questions array
    const houseQuestions = [
        {
            question: '–ê–ª—å –±–∞–π—à–∏–Ω <b>”©—Ä–≥”©–Ω</b> –≤—ç?',
            answer: 'wide',
            choices: [
                { src: '/static/uploads/house-narrow.png', alt: 'Narrow house', value: 'narrow' },
                { src: '/static/uploads/house-wide.png', alt: 'Wide house', value: 'wide' }
            ],
            example: {
                label: '”®—Ä–≥”©–Ω –±–∞–π—à–∏–Ω',
                img: '/static/uploads/house-wide.png'
            },
            explanation: '”®—Ä–≥”©–Ω –±–∞–π—à–∏–Ω –Ω—å –Ω–∞—Ä–∏–π–Ω–∞–∞—Å ”©—Ä–≥”©–Ω —Ö—ç–º–∂—ç—ç—Ç—ç–π –±–∞–π–Ω–∞.'
        },
        {
            question: '–ê–ª—å –±–∞–π—à–∏–Ω <b>–Ω–∞—Ä–∏–π–Ω</b> –≤—ç?',
            answer: 'narrow',
            choices: [
                { src: '/static/uploads/house-narrow.png', alt: 'Narrow house', value: 'narrow' },
                { src: '/static/uploads/house-wide.png', alt: 'Wide house', value: 'wide' }
            ],
            example: {
                label: '–ù–∞—Ä–∏–π–Ω –±–∞–π—à–∏–Ω',
                img: '/static/uploads/house-narrow.png'
            },
            explanation: '–ù–∞—Ä–∏–π–Ω –±–∞–π—à–∏–Ω –Ω—å ”©—Ä–≥”©–Ω”©”©—Å –Ω–∞—Ä–∏–π–Ω —Ö—ç–º–∂—ç—ç—Ç—ç–π –±–∞–π–Ω–∞.'
        }
    ];
    let currentIdx = 0;
    let selected = null;
    let questionsAnswered = 0;
    let score = 0;
    let timer = 0;
    let timerInterval = null;
    const questionsAnsweredEl = document.getElementById('questionsAnswered');
    const scoreEl = document.getElementById('score');
    const timeElapsedEl = document.getElementById('timeElapsed');
    const houseChoicesDiv = document.getElementById('houseChoices');
    const submitBtn = document.getElementById('submitBtn');
    const feedback = document.createElement('div');
    feedback.className = 'a1-feedback';
    houseChoicesDiv.parentNode.insertBefore(feedback, houseChoicesDiv.nextSibling);

    function renderQuestion(idx) {
        const q = houseQuestions[idx];
        document.getElementById('questionText').innerHTML = q.question;
        let html = '<div style="display:flex;gap:24px;align-items:flex-end;">';
        for(let i=0;i<q.choices.length;i++) {
            html += `<div class="house-choice" data-choice="${q.choices[i].value}" style="border:2px solid #b3e5fc;border-radius:10px;padding:8px 8px;display:flex;align-items:flex-end;cursor:pointer;width:220px;height:140px;background:#fff;overflow:hidden;">
                <img src="${q.choices[i].src}" alt="${q.choices[i].alt}" style="width:100%;height:100%;object-fit:cover;">
            </div>`;
        }
        html += '</div>';
        houseChoicesDiv.innerHTML = html;
        document.querySelectorAll('.house-choice').forEach(choice => {
            choice.onclick = function() {
                document.querySelectorAll('.house-choice').forEach(c => c.style.borderColor = '#b3e5fc');
                choice.style.borderColor = '#4fc3f7';
                selected = choice.getAttribute('data-choice');
            };
        });
        selected = null;
        feedback.textContent = '';
        feedback.style.color = '';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit';
    }
    function startTimer() {
        if (timerInterval) return;
        timerInterval = setInterval(() => {
            timer++;
            const min = String(Math.floor(timer/60)).padStart(2,'0');
            const sec = String(timer%60).padStart(2,'0');
            timeElapsedEl.textContent = `${min}:${sec}`;
        }, 1000);
    }
    function stopTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
    }
    function resetAllStateAndRender() {
        score = 0;
        questionsAnswered = 0;
        timer = 0;
        scoreEl.textContent = score;
        questionsAnsweredEl.textContent = questionsAnswered;
        timeElapsedEl.textContent = '00:00';
        feedback.textContent = '';
        currentIdx = 0;
        renderQuestion(currentIdx);
        stopTimer();
        startTimer();
        submitBtn.onclick = mainSubmitHandler;
    }
    function showCongrats() {
        stopTimer();
        feedback.innerHTML = `–¢–∞ ”©—Ä–≥”©–Ω –±–∞ –Ω–∞—Ä–∏–π–Ω —è–ª–≥–∞–∂ —Å—É—Ä–ª–∞–∞! –ë–∞—è—Ä —Ö“Ø—Ä–≥—ç–µ!<br><br>
            <a href="/preschool"><button style="background:#fff;color:#388eea;border:1px solid #388eea;border-radius:4px;padding:10px 28px;font-size:1.1rem;font-weight:bold;cursor:pointer;">–¶—ç—Ü—ç—Ä–ª—ç–≥ —Ä“Ø“Ø –±—É—Ü–∞—Ö</button></a>
        `;
        feedback.style.color = '#4caf50';
        submitBtn.disabled = false;
        submitBtn.textContent = '–î–∞—Ö–∏–Ω –æ—Ä–æ–ª–¥–æ—Ö';
        submitBtn.onclick = function() {
            resetAllStateAndRender();
        };
    }
    function mainSubmitHandler() {
        if(selected === null) {
            feedback.textContent = '–°–æ–Ω–≥–æ–ª—Ç–æ–æ –±”©–≥–ª”©–Ω”© “Ø“Ø!';
            feedback.style.color = '#1976d2';
            return;
        }
        questionsAnswered++;
        questionsAnsweredEl.textContent = questionsAnswered;
        if(selected === houseQuestions[currentIdx].answer) {
            if (score < 100) score += 10;
            if (score > 100) score = 100;
            scoreEl.textContent = score;
            feedback.innerHTML = `
                <div style="display:flex;justify-content:center;align-items:center;height:120px;">
                    <div style="border:2px solid #c5e1a5;background:#f9fff3;border-radius:6px;padding:24px 36px;box-shadow:0 2px 8px #e0f2c7;display:flex;align-items:center;gap:18px;">
                        <span style="font-size:2.2rem;color:#7cb342;vertical-align:middle;">&#10003;</span>
                        <span style="font-size:1.5rem;color:#7cb342;font-weight:bold;">–ó”©–≤!</span>
                    </div>
                </div>
            `;
            feedback.style.color = '';
            submitBtn.textContent = 'Submit';
            saveProgressIfLoggedIn();
            if(score === 100) {
                showCongrats();
                return;
            }
            setTimeout(() => {
                if(score < 100) {
                    currentIdx = getRandomIdx();
                    renderQuestion(currentIdx);
                }
            }, 1200);
        } else {
            score = 0;
            scoreEl.textContent = score;
            feedback.innerHTML = `
                <div style='background:#fff3e0;border:1px solid #ffcc80;border-radius:10px;padding:18px 18px 10px 18px;margin-top:10px;'>
                    <div style='color:#e53935;font-size:1.2rem;font-weight:bold;margin-bottom:8px;'>–ë—É—Ä—É—É!</div>
                    <div style='margin-bottom:8px;'><span style='color:#1976d2;'>–¢–∞–π–ª–±–∞—Ä:</span> ${houseQuestions[currentIdx].explanation}</div>
                    <div style='margin-bottom:8px;'><span style='color:#1976d2;'>–ó—É—Ä–∞–≥:</span> <span style='display:inline-flex;gap:8px;vertical-align:middle;'>
                        <img src='${houseQuestions[currentIdx].example.img}' style='width:120px;'> <span style='font-size:1.1rem;color:#4caf50;'>(${houseQuestions[currentIdx].example.label})</span>
                    </span></div>
                    <div style='margin-bottom:8px;'><span style='color:#4caf50;'>–ó”©–≤ —Ö–∞—Ä–∏—É–ª—Ç:</span> <b>${houseQuestions[currentIdx].example.label}</b></div>
                    <div style='color:#888;'>–î–∞—Ö–∏–Ω –æ—Ä–æ–ª–¥–æ–æ—Ä–æ–π.</div>
                </div>
            `;
            feedback.style.color = '#e53935';
            submitBtn.textContent = '–î–∞—Ö–∏–Ω –æ—Ä–æ–ª–¥–æ—Ö';
            saveProgressIfLoggedIn();
            submitBtn.onclick = function() {
                resetAllStateAndRender();
            };
        }
    }
    function saveProgressIfLoggedIn() {
        fetch('/api/user').then (r=>r.json()).then(data => {
            if(data.username) {
                fetch('/api/progress', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        skill: 'i3',
                        score: score,
                        questionsAnswered: questionsAnswered
                    })
                });
            }
        });
    }
    submitBtn.onclick = mainSubmitHandler;
    // Show explanation when clicking the example button
    const exampleBtn = document.querySelector('.a1-example-btn');
    exampleBtn.addEventListener('click', function() {
        score = 0;
        questionsAnswered = 0;
        timer = 0;
        scoreEl.textContent = score;
        questionsAnsweredEl.textContent = questionsAnswered;
        timeElapsedEl.textContent = '00:00';
        // Show example for current question
        const q = houseQuestions[currentIdx];
        feedback.innerHTML = `<div style='background:#f9fbe7;border:1px solid #dce775;border-radius:10px;padding:18px 18px 10px 18px;margin-top:10px;'>
            <div style='color:#689f38;font-size:1.3rem;font-weight:bold;margin-bottom:8px;'>–¢–∞–π–ª–±–∞—Ä</div>
            <div style='margin-bottom:8px;'><span style='color:#1976d2;'>–ê—Å—É—É–ª—Ç:</span> ${q.question}</div>
            <div style='margin-bottom:8px;'><span style='color:#1976d2;'>–ó—É—Ä–∞–≥:</span> <span style='display:inline-flex;gap:8px;vertical-align:middle;'>
                <img src='${q.example.img}' style='width:120px;'> <span style='font-size:1.1rem;color:#4caf50;'>(${q.example.label})</span>
            </span></div>
            <div style='margin-bottom:8px;'><span style='color:#4caf50;'>–ó”©–≤ —Ö–∞—Ä–∏—É–ª—Ç:</span> <b>${q.example.label}</b></div>
            <div style='color:#888;'>–ñ–∏—à—ç—ç–≥—ç—ç—Ä —Ç–∞–π–ª–±–∞—Ä–ª–∞–≤.</div>
        </div>`;
        feedback.style.color = '';
        submitBtn.textContent = '–î–∞—Ö–∏–Ω –æ—Ä–æ–ª–¥–æ—Ö';
        submitBtn.disabled = false;
        submitBtn.onclick = function() {
            resetAllStateAndRender();
        };
    });
    // Audio playback for question
    const voiceBtn = document.getElementById('voiceBtn1');
    if (voiceBtn) {
        voiceBtn.onclick = function() {
            const audioUrl = window.location.origin + '/static/uploads/i3-1.mp3';
            let audio = document.getElementById('voiceAudio1');
            if (!audio) {
                audio = document.createElement('audio');
                audio.id = 'voiceAudio1';
                audio.preload = 'auto';
                document.body.appendChild(audio);
            }
            if (audio.src !== audioUrl) {
                audio.src = audioUrl;
            }
            audio.currentTime = 0;
            audio.play();
        };
    }
    // Random question index
    function getRandomIdx() {
        return Math.floor(Math.random() * houseQuestions.length);
    }
    function nextQuestion() {
        currentIdx = getRandomIdx();
        renderQuestion(currentIdx);
    }
    // Initial render
    currentIdx = getRandomIdx();
    renderQuestion(currentIdx);
    startTimer();
    </script>
</body>
</html>
